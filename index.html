<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>IoT Music Player</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body id="root">
    <script src="script.js"></script>

	<button style="background: url(play.png);
    height: 260px;
    width: 260px;" type="submit" onclick="executemusicplayeraction('playfromstart')"></button>
	<button style="background: url(stop.png);
    height: 260px;
    width: 260px;" type="submit" onclick="executemusicplayeraction('stop')"></button>
	<button style="background: url(pause.png);
    height: 260px;
    width: 260px;" type="submit" onclick="executemusicplayeraction('pause')"></button>
	<button style="background: url(resume.png);
    height: 260px;
    width: 260px;" type="submit" onclick="executemusicplayeraction('play')"></button>
	
  </body>
</html>
